<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <!-- Header section -->
    <header class="header flex flex-column items-center j-center">
        <h1 class="header__title text-center">Welcome to amazing book shop!</h1>
        <div class="header__search--section flex items-center">
            <div class="header__search--icon flex items-center j-center">
                <?xml version="1.0" ?><svg class="feather feather-search" fill="none" height="24" stroke="#fff"
                    stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"
                    xmlns="http://www.w3.org/2000/svg">
                    <circle cx="11" cy="11" r="8" />
                    <line x1="21" x2="16.65" y1="21" y2="16.65" />
                </svg>
            </div>
            <input class="header__input" type="search" id="search" placeholder="Search...">
        </div>
    </header>

    <!-- Main section -->
    <main class="main flex">
        <div class="book-catalog">
            <h2 class="text-center">Book Catalog</h2>
            <div class="book__cards"></div>
        </div>
        <div class="your-bag">
            <h2 class="text-center">Your Bag</h2>
            <div class="your-bag__cards flex">
                <button type="button" onclick="toLeft()" class="left">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24">
                        <path fill="#888888" fill-rule="evenodd"
                            d="M15.488 4.43a.75.75 0 0 1 .081 1.058L9.988 12l5.581 6.512a.75.75 0 1 1-1.138.976l-6-7a.75.75 0 0 1 0-.976l6-7a.75.75 0 0 1 1.057-.081"
                            clip-rule="evenodd" />
                    </svg>
                </button>
                <button type="button" onclick="toRight()" class="right orange">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24">
                        <path fill="none" stroke="#888888" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="1.5" d="m9 5l6 7l-6 7" />
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <div class="modal-block hidden-top">
        <div class="overlay"></div>
        <div class="modal"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
